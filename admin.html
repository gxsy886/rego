<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rego - 管理后台</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <!-- 顶部导航 -->
        <header class="top-nav">
            <div class="nav-left">
                <div class="logo">
                    <div class="logo-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2"
                                stroke-linejoin="round" />
                        </svg>
                    </div>
                    <span class="logo-text">Rego Admin</span>
                </div>
            </div>
            <div class="nav-right">
                <button class="nav-btn" onclick="Admin.toggleTheme()" title="切换主题">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5" />
                        <line x1="12" y1="1" x2="12" y2="3" />
                    </svg>
                </button>
                <button class="nav-btn" onclick="window.location.href='index.html'" title="返回首页">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
                        <polyline points="9 22 9 12 15 12 15 22" />
                    </svg>
                </button>
                <button class="nav-btn" onclick="Admin.logout()" title="退出登录">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
                        <polyline points="16 17 21 12 16 7" />
                        <line x1="21" y1="12" x2="9" y2="12" />
                    </svg>
                </button>
            </div>
        </header>

        <!-- 管理内容 -->
        <div class="admin-container">
            <div class="admin-header">
                <h1 class="admin-title">管理后台</h1>
                <p class="admin-subtitle">用户管理 / 兑换码生成</p>
            </div>

            <!-- 用户管理 -->
            <div class="admin-section">
                <div class="section-header-admin">
                    <h2 class="section-title-admin">用户管理</h2>
                    <button class="btn btn-primary" onclick="Admin.showCreateUserModal()">+ 创建用户</button>
                </div>
                <table class="table" id="user-table">
                    <thead>
                        <tr>
                            <th>用户名</th>
                            <th>角色</th>
                            <th>配额</th>
                            <th>已用</th>
                            <th>剩余</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="user-table-body">
                        <!-- 用户列表将动态插入 -->
                    </tbody>
                </table>
            </div>

            <!-- 兑换码生成 -->
            <div class="admin-section">
                <div class="section-header-admin">
                    <h2 class="section-title-admin">兑换码生成</h2>
                </div>
                <form onsubmit="Admin.generateCodes(event)">
                    <div class="form-group">
                        <label class="form-label">生成数量</label>
                        <input type="number" id="code-count" class="form-input" min="1" max="100" value="10" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">每个兑换码次数</label>
                        <input type="number" id="code-quota" class="form-input" min="1" value="100" required>
                    </div>
                    <button type="submit" class="btn btn-primary">生成兑换码</button>
                </form>
            </div>

            <!-- 兑换码列表 -->
            <div class="admin-section">
                <div class="section-header-admin">
                    <h2 class="section-title-admin">兑换码列表</h2>
                </div>
                <table class="table" id="codes-table">
                    <thead>
                        <tr>
                            <th>兑换码</th>
                            <th>次数</th>
                            <th>状态</th>
                            <th>使用者</th>
                            <th>创建时间</th>
                        </tr>
                    </thead>
                    <tbody id="codes-table-body">
                        <!-- 兑换码列表将动态插入 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="js/admin.js"></script>
</body>

</html>
