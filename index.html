<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHIYI778</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/progress.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- 主容器 -->
    <div class="app-container">
        <!-- 顶部导航栏 -->
        <header class="top-nav">
            <div class="nav-left">
                <div class="logo">
                    <div class="logo-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2"
                                stroke-linejoin="round" />
                            <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                            <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                    </div>
                    <span class="logo-text">SET</span>
                </div>
            </div>

            <div class="nav-center">
                <span class="nav-subtitle">VERTEX API</span>
            </div>

            <div class="nav-right">
                <div class="user-info" id="user-info" style="display: none;">
                    <span class="user-quota" id="user-quota">剩余: --</span>
                    <span id="user-name">--</span>
                    <button class="nav-btn" onclick="Auth.logout()" title="退出登录" style="margin-left: 8px;">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
                            <polyline points="16 17 21 12 16 7" />
                            <line x1="21" y1="12" x2="9" y2="12" />
                        </svg>
                    </button>
                </div>
                <button class="nav-btn" onclick="App.toggleTheme()" title="切换主题">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5" />
                        <line x1="12" y1="1" x2="12" y2="3" />
                        <line x1="12" y1="21" x2="12" y2="23" />
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
                        <line x1="1" y1="12" x2="3" y2="12" />
                        <line x1="21" y1="12" x2="23" y2="12" />
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
                    </svg>
                </button>
                <button class="nav-btn" onclick="App.toggleHistory()" title="历史记录">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10" />
                        <polyline points="12 6 12 12 16 14" />
                    </svg>
                </button>
            </div>
        </header>

        <!-- 主内容区 -->
        <main class="main-content">
            <!-- 结果展示区 -->
            <div class="results-section" id="result-area">
                <!-- 空状态 -->
                <div class="empty-state" id="empty-state">
                    <div class="empty-icon">
                        <svg width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="1.5">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
                            <circle cx="8.5" cy="8.5" r="1.5" />
                            <polyline points="21 15 16 10 5 21" />
                        </svg>
                    </div>
                    <h2 class="empty-title">开始创作你的第一张图片</h2>
                    <p class="empty-desc">输入文字描述，上传参考图，AI 将为你生成精美图片</p>
                </div>
            </div>

            <!-- 输入控制区 -->
            <div class="input-section">
                <div class="input-container">
                    <!-- 提示词输入 -->
                    <div class="prompt-box">
                        <textarea id="prompt-input" placeholder="描述你想要生成的图片..." maxlength="2000"></textarea>
                        <div class="prompt-footer">
                            <div class="redeem-input-group">
                                <input type="text" id="redeem-code" class="redeem-input" placeholder="兑换码">
                                <button class="redeem-btn" onclick="App.redeemCode()">兑换</button>
                            </div>
                            <span class="char-count" id="char-count">0 / 2000</span>
                        </div>
                    </div>

                    <!-- 参考图区域 -->
                    <div class="reference-section">
                        <div class="section-header">
                            <span class="section-title">参考图</span>
                            <span class="section-subtitle" id="ref-counter">0/14</span>
                        </div>
                        <div class="ref-grid" id="ref-grid">
                            <div class="ref-item ref-add" onclick="document.getElementById('file-input').click()">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <line x1="12" y1="5" x2="12" y2="19" />
                                    <line x1="5" y1="12" x2="19" y2="12" />
                                </svg>
                                <span>添加</span>
                            </div>
                        </div>
                        <input type="file" id="file-input" hidden multiple accept="image/*">
                    </div>

                    <!-- 参数控制（可折叠） -->
                    <div class="params-collapsible">
                        <div class="params-header" onclick="App.toggleParams()">
                            <span class="params-title">参数设置</span>
                            <span class="params-summary" id="params-summary">16:9 · 4K · 1张</span>
                            <svg class="params-chevron" id="params-chevron" width="16" height="16" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="6 9 12 15 18 9" />
                            </svg>
                        </div>
                        <div class="params-content" id="params-content">
                            <div class="params-section">
                                <div class="param-group">
                                    <label class="param-label">比例</label>
                                    <div class="param-options" id="aspect-ratio-options">
                                        <button class="param-option" data-value="1:1">1:1</button>
                                        <button class="param-option active" data-value="16:9">16:9</button>
                                        <button class="param-option" data-value="9:16">9:16</button>
                                    </div>
                                </div>

                                <div class="param-group">
                                    <label class="param-label">分辨率</label>
                                    <div class="param-options" id="resolution-options">
                                        <button class="param-option" data-value="1K">1K</button>
                                        <button class="param-option" data-value="2K">2K</button>
                                        <button class="param-option active" data-value="4K">4K</button>
                                    </div>
                                </div>

                                <div class="param-group">
                                    <label class="param-label">数量</label>
                                    <div class="param-options" id="count-options">
                                        <button class="param-option active" data-value="1">1</button>
                                        <button class="param-option" data-value="2">2</button>
                                        <button class="param-option" data-value="3">3</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 生成按钮 -->
                    <button class="generate-btn" id="generate-btn">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <polygon points="5 3 19 12 5 21 5 3" />
                        </svg>
                        <span>立即生成</span>
                    </button>
                </div>
            </div>
        </main>

        <!-- 侧边栏：历史记录 -->
        <aside class="sidebar" id="history-sidebar">
            <div class="sidebar-header">
                <h3 class="sidebar-title">历史记录</h3>
                <button class="icon-btn" onclick="App.toggleHistory()" title="关闭">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18" />
                        <line x1="6" y1="6" x2="18" y2="18" />
                    </svg>
                </button>
            </div>
            <div class="sidebar-content">
                <button class="new-chat-btn" onclick="App.newChat()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19" />
                        <line x1="5" y1="12" x2="19" y2="12" />
                    </svg>
                    <span>新建对话</span>
                </button>
                <div class="history-list" id="history-list"></div>
            </div>
        </aside>

        <!-- 蒙版 -->
        <div class="overlay" id="overlay" onclick="App.toggleHistory()"></div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
